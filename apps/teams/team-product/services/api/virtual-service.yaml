apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: guestbook-ui
spec:
  gateways:
    - istio-gateways/public
  hosts:
    - guestbook.mydomain.com
  http:
    - route:
        - destination:
            host: guestbook-ui.product.svc.cluster.local
            port:
              number: 80
  tls:
    - match:
        - port: 443
          sniHosts:
            - guestbook.mydomain.com
      route:
        - destination:
            host: guestbook-ui.product.svc.cluster.local
            port:
              number: 80
