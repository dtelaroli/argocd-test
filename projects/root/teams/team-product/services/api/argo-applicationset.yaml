apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: product-api
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - env: dev
            url: https://kubernetes.default.svc
  template:
    metadata:
      name: "product-api-{{env}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: team-product
      source:
        repoURL: https://github.com/dtelaroli/argocd-test.git
        path: apps/teams/team-product/services
        targetRevision: main
      destination:
        server: "{{url}}"
        namespace: product
      syncPolicy:
        syncOptions:
          - FailOnSharedResource=true
